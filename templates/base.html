<!DOCTYPE html>
{% load menu_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Tree Menu Demo{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0 2rem 2rem; }
    header { border-bottom: 1px solid #e0e0e0; margin-bottom: 1.5rem; padding: 1.5rem 0; }
    .menu { margin-bottom: 1rem; }
    .menu__level { list-style: none; margin: 0; padding-left: 0; }
    .menu__level--root > .menu__item { display: inline-block; margin-right: 1rem; }
    .menu__level:not(.menu__level--root) { margin-left: 1rem; border-left: 1px solid #f0f0f0; padding-left: 1rem; }
    .menu__item { margin: 0.25rem 0; }
    .menu__link { color: #1f2933; text-decoration: none; }
    .menu__item--active > .menu__link { font-weight: 600; }
    .menu__item--ancestor > .menu__link { text-decoration: underline; }
    .menu__item--expanded > .menu__link::after { content: ' v'; font-size: 0.7rem; color: #888; }
    main { max-width: 720px; }
    footer { border-top: 1px solid #e0e0e0; margin-top: 2rem; padding-top: 1rem; color: #777; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Tree Menu Demo</h1>
    <section class="menus">
      {% block menus %}
        {% draw_menu 'main-menu' %}
      {% endblock %}
    </section>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    {% block footer %}{% endblock %}
  </footer>
</body>
</html>
